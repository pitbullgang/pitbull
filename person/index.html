<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Person List | Pitbull Gang</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Kanit:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="../style.css" />
  
  <style>
    /* --- ตั้งค่าเฉพาะหน้านี้ --- */
    :root {
      --accent-color: #ff0000;
      --card-bg: rgba(0, 0, 0, 0.8);
    }

    html, body {
        overflow-y: auto !important;
        height: auto !important;
        background-color: #000;
        min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto 0;
      position: relative;
      z-index: 2;
      padding-bottom: 20px;
    }

    /* ปุ่ม Back */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-family: 'Black Ops One', cursive;
      margin-bottom: 30px;
      padding: 12px 25px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: rgba(255, 0, 0, 0.2);
      border-color: var(--accent-color);
      box-shadow: 0 0 15px var(--accent-color);
    }

    .page-title {
      text-align: center;
      margin-bottom: 50px;
    }
    .page-title h2 {
      font-family: 'Black Ops One', cursive;
      font-size: 3.5rem;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      letter-spacing: 3px;
      margin: 0;
    }
    
    .search-box {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 60px;
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding: 15px 50px 15px 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #333;
      color: #fff;
      font-size: 1.2rem;
      font-family: 'Kanit', sans-serif;
      outline: none;
      clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
      transition: all 0.3s ease;
    }
    .search-box input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }
    .search-box i {
      position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: #fff; font-size: 1.5rem;
    }

    /* Section Headers */
    .section-header {
      display: flex; align-items: center; gap: 15px;
      margin-bottom: 30px;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-top: 40px; 
    }
    .section-header h2 {
      font-family: 'Black Ops One', cursive;
      font-size: 2rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .badge-count {
      background: var(--accent-color);
      color: #000;
      font-weight: bold;
      padding: 2px 12px;
      font-size: 1rem;
      clip-path: polygon(5px 0, 100% 0, 100% 100%, 0 100%, 0 5px);
    }

    .list-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    /* Card Design */
    .name-card {
      position: relative;
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 25px 15px;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
    }
    .name-card::before, .name-card::after {
      content: ''; position: absolute; width: 15px; height: 3px; background: var(--accent-color); transition: 0.3s;
    }
    .name-card::before { top: 0; left: 0; }
    .name-card::after { bottom: 0; right: 0; }

    .name-card:hover {
      transform: translateY(-5px) scale(1.02);
      background: rgba(40, 0, 0, 0.6);
      border-color: var(--accent-color);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }
    .name-card:hover::before, .name-card:hover::after {
      width: 100%; height: 100%; background: transparent; border: 2px solid var(--accent-color);
    }

    .name-card h3 {
      font-size: 1.3rem;
      font-weight: 600;
      color: #fff;
      margin: 0;
      display: flex; justify-content: center; align-items: center; gap: 8px;
      z-index: 2; position: relative;
    }

    /* Icon Styles */
    .crown-icon { font-size: 1.4rem; filter: drop-shadow(0 0 8px rgba(255,255,255,0.5)); }
    
    .gold { color: #ffd700; animation: floatIcon 2s ease-in-out infinite; } 
    .silver { color: #e0e0e0; animation: floatIcon 3s ease-in-out infinite; } 
    /* เพิ่ม Animation ให้สีทองแดง */
    .bronze { color: #cd7f32; animation: floatIcon 4s ease-in-out infinite; } 

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* Footer Fix */
    footer { 
        position: relative !important;
        bottom: auto !important;
        width: 100%;
        text-align: center; 
        margin-top: 80px;   
        padding-bottom: 50px; 
        color: rgba(255,255,255,0.3); 
        letter-spacing: 2px;
        clear: both;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video" style="position: fixed; top:0; left:0; width:100%; height:100%; object-fit: cover; z-index: -2;">
    <source src="../PITBULL.mp4" type="video/mp4">
  </video>
  <div style="position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:-1;"></div>

  <div class="container">
    <a href="../" class="back-btn"><i class='bx bx-chevrons-left'></i> BACK TO HOME</a>

    <div class="page-title">
      <h2>PERSON LIST</h2>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="SEARCH MEMBER NAME...">
      <i class='bx bx-search'></i>
    </div>

    <section>
      <div class="section-header">
        <h2 style="color: #ffd700; text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);">LEADER</h2>
        <span class="badge-count" id="leaderCount" style="background: #ffd700;">0</span>
      </div>
      <div class="list-grid" id="leaderList"></div>
    </section>

    <section>
      <div class="section-header">
        <h2 style="color: #ff0000; text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);">SUP LEADER</h2>
        <span class="badge-count" id="supLeaderCount">0</span>
      </div>
      <div class="list-grid" id="supLeaderList"></div>
    </section>

    <section>
      <div class="section-header">
        <h2 style="color: #ffffff;">MEMBER</h2>
        <span class="badge-count" id="memberCount" style="background: #ffffff;">0</span>
      </div>
      <div class="list-grid" id="memberList"></div>
    </section>

    <footer><p>© DESIGNED BY KEN.</p></footer>
  </div>

  <script>
    fetch("../person.json")
      .then(res => res.json())
      .then(data => {
        const leaderList = document.getElementById("leaderList");
        const supLeaderList = document.getElementById("supLeaderList");
        const memberList = document.getElementById("memberList");

        const leaders = data.filter(p => p.permission === "leader");
        const supLeaders = data.filter(p => p.permission === "sup-leader");
        const members = data.filter(p => p.permission === "member");

        document.getElementById("leaderCount").innerText = leaders.length;
        document.getElementById("supLeaderCount").innerText = supLeaders.length;
        document.getElementById("memberCount").innerText = members.length;

        function createNameCard(person, rank="member") {
          const div = document.createElement("div");
          div.className = "name-card";
          
          let iconHtml = '';
          if (rank === 'leader') {
             iconHtml = `<i class='bx bxs-crown crown-icon gold'></i>`; 
          } else if (rank === 'sup-leader') {
             iconHtml = `<i class='bx bxs-star crown-icon silver'></i>`; 
          } else {
             iconHtml = `<i class='bx bxs-user crown-icon bronze'></i>`; 
          }
          
          div.innerHTML = `<h3>${iconHtml} ${person.name}</h3>`;
          return div;
        }

        leaders.forEach(p => leaderList.appendChild(createNameCard(p, 'leader')));
        supLeaders.forEach(p => supLeaderList.appendChild(createNameCard(p, 'sup-leader')));
        members.forEach(p => memberList.appendChild(createNameCard(p, 'member')));

        document.getElementById("searchInput").addEventListener("input", e => {
          const val = e.target.value.toLowerCase();
          document.querySelectorAll(".name-card").forEach(card => {
            const name = card.innerText.toLowerCase();
            card.style.display = name.includes(val) ? "flex" : "none";
          });
        });
      });
  </script>

</body>
</html>
