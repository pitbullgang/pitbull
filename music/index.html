<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music List | Pitbull Gang</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="../style.css" />
  
  <style>
    /* --- ตั้งค่าเฉพาะหน้านี้ --- */
    :root {
      --accent-color: #ff0000;
      --font-header: 'Black Ops One', cursive;
      --font-body: 'Kanit', sans-serif;
    }

    html, body {
        overflow-y: auto !important;
        height: auto !important;
        min-height: 100vh;
        
        /* พื้นหลังรูปภาพ */
        background-color: #000;
        background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('../pitbull.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
    }

    /* --- สไตล์ของเม็ดฝน (Pitbull Rain) --- */
    .pitbull-rain {
      position: fixed;
      top: -100px;
      z-index: 9999;
      pointer-events: none;
      background-image: url('pitbullice.png'); /* เรียกไฟล์จากโฟลเดอร์ music */
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
      filter: invert(1) drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(20deg); }
    }

    /* Container */
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 40px auto 0;
      position: relative;
      z-index: 2;
      padding-bottom: 20px;
    }

    /* ปุ่ม Back */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      font-family: var(--font-header);
      letter-spacing: 1px;
      margin-bottom: 30px;
      padding: 12px 25px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: rgba(255, 0, 0, 0.2);
      border-color: var(--accent-color);
      box-shadow: 0 0 15px var(--accent-color);
      transform: translateX(-5px);
    }

    /* หัวข้อหน้า */
    .page-title {
      text-align: center;
      margin-bottom: 60px;
    }
    .page-title h2 {
      font-family: var(--font-header);
      font-size: 4rem; /* ใหญ่สะใจ */
      text-transform: uppercase;
      color: #fff;
      text-shadow: 4px 4px 0px #000, 0 0 25px rgba(255, 0, 0, 0.6);
      letter-spacing: 3px;
      margin: 0;
    }
    .page-title p {
      font-family: var(--font-body);
      color: #ccc;
      letter-spacing: 1px;
      margin-top: 5px;
      font-size: 1.1rem;
      font-weight: 300;
    }

    /* Grid Layout */
    .list-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
    }

    /* --- MUSIC CARD DESIGN --- */
    .music-card {
      position: relative;
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 25px;
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      clip-path: polygon(
        20px 0, 100% 0, 
        100% calc(100% - 20px), 
        calc(100% - 20px) 100%, 
        0 100%, 
        0 20px
      );
    }

    .music-card::before, .music-card::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 4px;
      background: var(--accent-color);
      transition: 0.3s;
    }
    .music-card::before { top: 0; left: 0; }
    .music-card::after { bottom: 0; right: 0; }

    .music-card:hover {
      transform: translateY(-5px);
      background: rgba(40, 0, 0, 0.4);
      border-color: var(--accent-color);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.2);
    }
    
    .music-card:hover::before, .music-card:hover::after {
      width: 100%;
      height: 100%;
      background: transparent;
      border: 2px solid var(--accent-color);
    }

    .icon-box {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      transition: all 0.4s ease;
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    }

    .music-card:hover .icon-box {
      background: var(--accent-color);
      color: #000;
      transform: rotate(10deg) scale(1.1);
      box-shadow: 0 0 15px var(--accent-color);
    }

    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 2;
    }
    
    .info h3 {
      font-family: var(--font-body);
      font-size: 1.3rem;
      font-weight: 800;
      color: #fff;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      line-height: 1.2;
    }
    
    .info p {
      font-family: var(--font-body);
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 5px;
      font-weight: 300;
    }

    footer {
        position: relative !important;
        bottom: auto !important;
        width: 100%;
        text-align: center;
        margin-top: 80px;
        padding-bottom: 50px;
        color: rgba(255,255,255,0.4);
        letter-spacing: 2px;
        font-family: var(--font-header);
        font-size: 0.9rem;
        clear: both;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <a href="../" class="back-btn">
      <i class='bx bx-chevrons-left'></i> Back to Home
    </a>

    <div class="page-title">
      <h2>MUSIC LIST</h2>
      <p>เพลย์ลิสต์ของพวกเรา</p>
    </div>

    <div class="list-grid" id="musicList">
       </div>

    <footer>
        <p>© DESIGNED BY KEN.</p>
    </footer>
  </div>

  <script>
    // 1. โหลดข้อมูลเพลง
    fetch("../music.json")
      .then(res => res.json())
      .then(data => {
        const musicList = document.getElementById("musicList");

        data.forEach(song => {
          const a = document.createElement("a");
          a.className = "music-card";
          a.href = song.link;
          a.target = "_blank"; 

          a.innerHTML = `
            <div class="icon-box">
              <i class='bx bxs-music'></i>
            </div>
            <div class="info">
              <h3>${song.title}</h3>
              <p>${song.artist}</p>
            </div>
          `;
          musicList.appendChild(a);
        });
      })
      .catch(err => {
          console.error("Error loading music.json:", err);
          document.getElementById("musicList").innerHTML = "<p style='color:white; text-align:center;'>ไม่สามารถโหลดรายชื่อเพลงได้</p>";
      });

    // 2. Script สำหรับเอฟเฟกต์ฝนตก (Pitbull Rain)
    function createPitbullRain() {
      const rain = document.createElement('div');
      rain.classList.add('pitbull-rain');

      rain.style.left = Math.random() * 100 + "vw";
      const duration = Math.random() * 3 + 2;
      rain.style.animationDuration = duration + "s";

      const size = Math.random() * 50 + 40; 
      rain.style.width = size + "px";
      rain.style.height = (size / 2) + "px"; 

      rain.style.opacity = Math.random() * 0.5 + 0.3;

      document.body.appendChild(rain);

      setTimeout(() => {
        rain.remove();
      }, duration * 1000);
    }

    setInterval(createPitbullRain, 300);
  </script>

  <script src="../script.js"></script>
</body>
</html>
