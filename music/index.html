<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music List | Pitbull</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../style.css" />
  
  <style>
    /* ตั้งค่าพื้นฐาน */
    html, body {
        overflow-y: auto !important;
        height: auto !important;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto 100px;
      position: relative;
      z-index: 2;
    }

    /* ปุ่มย้อนกลับ */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      margin-bottom: 30px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: var(--accent-color, #ff4d4d);
      border-color: var(--accent-color, #ff4d4d);
      box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
      padding-left: 15px;
    }

    .page-title {
      text-align: center;
      margin-bottom: 40px;
    }
    .page-title h2 {
      font-size: 3rem;
      text-transform: uppercase;
      font-style: italic;
      text-shadow: 0 0 20px rgba(255, 77, 77, 0.6);
      margin-bottom: 10px;
    }

    /* Grid Layout */
    .list-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    /* Music Card Design */
    .music-card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none; /* ลบขีดเส้นใต้ลิงก์ */
      backdrop-filter: blur(5px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
