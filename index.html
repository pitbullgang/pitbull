<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pitbull Gang - Official</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* --- Styles สำหรับโลโก้สลับ --- */
    .logo-container {
      display: grid;
      place-items: center;
      margin-top: 40px;
      margin-bottom: 20px;
      height: 250px;
    }

    .logo-img {
      grid-area: 1 / 1;
      width: 350px;
      max-width: 90%;
      object-fit: contain;
    }

    /* อนิเมชั่นสลับรูป */
    .logo-1 {
      animation: switchLogo1 6s infinite ease-in-out;
    }
    .logo-2 {
      animation: switchLogo2 6s infinite ease-in-out;
    }

    @keyframes switchLogo1 {
      0%, 45% { opacity: 1; transform: scale(1); }
      50%, 95% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes switchLogo2 {
      0%, 45% { opacity: 0; transform: scale(0.9); }
      50%, 95% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.9); }
    }

    /* --- Styles สำหรับฝนตก (ใช้รูปใหม่ whitepitbull.png) --- */
    .pitbull-rain {
      position: fixed;
      top: -100px;
      z-index: 9999;
      pointer-events: none;
      /* แก้เป็นรูปใหม่ */
      background-image: url('whitepitbull.png'); 
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
      /* ลบ filter invert ออก เพราะรูปเป็นสีขาวอยู่แล้ว หรือจะใส่ไว้ให้มันเรืองแสงก็ได้ */
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8)); 
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(20deg); }
    }
  </style>
</head>
<body>

  <div id="loading-screen">
    <div class="loader"></div>
  </div>

  <div class="logo-container">
    <img src="pitbullgang.png" alt="PITBULL GANG" class="logo-img logo-1">
    
    <img src="whitepitbull.png" alt="PITBULL GANG" class="logo-img logo-2">
  </div>

  <div class="menu-grid">
    
    <a href="person/" class="gang-btn">
      <div class="gang-btn-content">
        <svg class="btn-icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        <span class="btn-title">PERSON</span>
      </div>
    </a>

    <a href="experience/" class="gang-btn">
      <div class="gang-btn-content">
        <svg class="btn-icon" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        <span class="btn-title">EXPERIENCE</span>
      </div>
    </a>

    <a href="music/" class="gang-btn">
      <div class="gang-btn-content">
        <svg class="btn-icon" viewBox="0 0 24 24"><path d="M12 3v9.28c-.47-.17-.97-.28-1.5-.28C8.01 12 6 14.01 6 16.5S8.01 21 10.5 21c2.31 0 4.2-1.75 4.45-4H15V6h4V3h-7z"/></svg>
        <span class="btn-title">MUSIC LIST</span>
      </div>
    </a>

  </div>

  <footer>
    © DESIGNED BY KEN.
  </footer>

  <script>
    // 1. Loading Screen
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(() => {
           document.getElementById('loading-screen').style.display = 'none';
        }, 500);
      }, 800);
    }

    // 2. Rain Effect
    function createPitbullRain() {
      const rain = document.createElement('div');
      rain.classList.add('pitbull-rain');

      rain.style.left = Math.random() * 100 + "vw";
      const duration = Math.random() * 3 + 2;
      rain.style.animationDuration = duration + "s";

      const size = Math.random() * 50 + 40; 
      rain.style.width = size + "px";
      rain.style.height = (size / 2) + "px"; 

      rain.style.opacity = Math.random() * 0.5 + 0.3;

      document.body.appendChild(rain);

      setTimeout(() => {
        rain.remove();
      }, duration * 1000);
    }

    setInterval(createPitbullRain, 300);
  </script>

</body>
</html>
